<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="deccription"content="Html for Bedinners">
    <title>JS code</title>
</head>
<body>
    <h1>hello anas</h1>
    <script>
        var chars = ['a', 'n', 'a', 's'];
        var values = [];
        for(var i=0; i< chars.length; i++)
        {
            var val = chars[i].charCodeAt(0);
            values.push(val);
        }
        document.write(values);
    </script>
    
</body>
</html>
